<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 核心重定向配置：0 表示延迟0秒跳转，url 是目标地址 -->
    <meta http-equiv="Refresh" content="0; url=https://www.example.com">
    <title>页面重定向中...</title>
    <style>
        /* 简单样式，提升用户体验 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .tip {
            text-align: center;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="tip">
        <p>页面正在重定向，请稍候...</p>
        <p>如果没有自动跳转，请点击 <a href="https://www.example.com">这里</a></p>
    </div>
</body>
</html>
